---
- name: install minimal python
  raw: sudo bash -c "test -e /usr/bin/python || (apt install -qy python-minimal aptitude)"

- name: add docker key
  become: 'yes'
  apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
    state: present

- name: add docker repository
  become: 'yes'
  apt_repository:
    repo: '{{ docker_repo }}'
    filename: 'docker'
    state: present

- name: install docker and pip
  become: 'yes'
  apt:
    name: '{{ item }}'
    state: present
    update_cache: 'yes'
  with_items:
    - docker-ce
    - python-pip

- name: install docker compose
  become: 'yes'
  pip:
    name: docker-compose

- name: enable docker
  systemd:
    name: docker
    enabled: 'yes'
