---
- name: security groupps | docnowapp-public-loadbalancer
  ec2_group:
    name: docnow-public-loadbalancer
    description: "security group for public access"
    aws_access_key: '{{ aws_access_key }}'
    aws_secret_key: '{{ aws_secret_key }}'
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
